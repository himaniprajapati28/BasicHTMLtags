<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h2>Payment Form</h2>

        <p>
            Name: <input type="text" name="name" required>
        </p>

        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>

    <p>
        Address: <textarea name="address" id="address" cols="50" rows="5"></textarea>
    </p>

    <p>
        Email: <input type="email" name="email" id="email" required>
    </p>

    <p>
        Pincode: <input type="number" name="number" id="number" required>
    </p>

    <h3>Payment Details</h3>

    Card Type: <select name="card_type" id="card_type">
        <option value="">--Select the card Type--</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
        <option value="gpay">Gpay</option>
    </select>

    <p>
        Card Number: <input type="number" name="card_num" id="card_num" required>
    </p>

    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
    </p>

    <p>
        CVV: <input type="number" name="cvv" id="cvv" required>
    </p>

    <input type="submit" value="Pay Now">

    </form>
</body>
</html>
