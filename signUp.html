<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="">
    <h1>Sign Up</h1>

    <p>
        Full Name: <input type="text" name="fname" required>
    </p>

    <p>
        Email: <input type="email" name="email" id="email" required>
    </p>

    <p>
        Mobile Number: <input type="number" name="number" id="number" required>
    </p>

    <p>
        Password: <input type="password" name="password" id="password" required>
    </p>

    <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>

    </fieldset>

    <input type="submit" value="Login">
    <input type="submit" value="Sign Up">

</form>
</body>
</html>
